name: build-vk-feed

on:
  schedule:
    - cron: "17 * * * *"   # co godzinę o HH:17
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          pip install -r requirements.txt
      - name: Build RSS
        env:
          VK_DOMAIN: "durov"        # ← PODMIEŃ na swój screen name (albo użyj VK_OWNER_ID zamiast tego)
          # VK_OWNER_ID: "-1"       # alternatywnie: ID ściany (grupa: ujemny), np. -1 to group_id=1
          VK_TOKEN: ${{ secrets.VK_TOKEN }}
          VK_API_VERSION: "5.199"
          VK_COUNT: "50"
          VK_FILTER: "all"
        run: |
          python build_vk_feed.py
      - name: Commit & push feed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add docs/feed.xml
          git commit -m "update feed" || echo "no changes"
          git push
